services:
  caddy:
    image: caddy:2
  mongo:
    image: mongo:4.2
    volumes:
      - ./MongoDB:/data/db
  mongo-express:
    restart:
      always
    depends_on:
      - mongo
    links:
      - mongo
    image: mongo-express:1.0.0-alpha.4
  web:
    build: ./Back-End
    environment:
      - MONGO_HOST=mongo
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  sandbox:
    build: ./Sandbox
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  redis:
    image: redis:7-alpine
    volumes:
      - ./redis-data:/data
