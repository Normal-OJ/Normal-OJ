version: '3'

services:
  caddy:
    restart: unless-stopped
    ports:
      - 443:443
      - 80:80
    volumes:
      - ./.config/Caddyfile.prod:/etc/caddy/Caddyfile
      - ./.caddy:/data
      - vue-dist:/vue/dist
    env_file:
      - .secret/caddy.env

  mongo:
    restart: unless-stopped

  mongo-express:
    restart: unless-stopped
    env_file:
      - .secret/mongo-express.env

  web:
    build:
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - .secret/web.env
    volumes:
      - ./Back-End/gunicorn_error.log:/app/gunicorn_error.log

  sandbox:
    build:
      dockerfile: Dockerfile.prod
    env_file:
      - .secret/sandbox.env
    volumes:
      - ./Sandbox/submissions:/app/submissions
      - ./Sandbox/access.log:/app/access.log
      - ./Sandbox/error.log:/app/error.log
      - ./Sandbox/sandbox.log:/app/sandbox.log

  prometheus:
    image: prom/prometheus:v2.38.0
    ports:
      - 9090:9090
    volumes:
      - ./.config/prometheus.yml:/etc/prometheus/prometheus.yml

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - 8082:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg

volumes:
  vue-dist:
